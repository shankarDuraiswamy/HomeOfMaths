                <p>First name</p>

                <p>Password</p>
                <input type ="password" placeholder="Enter a Password" id ="pwd" required maxlength="6"><br>
                <input type ="submit" value="Sign Up" onclick="signup()"><br><br>
                <a href ="HomeOfMaths.html" style="font-size:30px;color:rgb(37, 35, 35);font-family:cursive;">Already have an account?<br>LOGIN</a>
            </form>
            <span>
                <i class ="eye" aria-hidden="true" id ="eye" onclick="eyeopen()">
                <img src="https://cdn-icons-png.flaticon.com/128/1445/1445284.png" height ="35px;" width="35px;">
                </i>
            </span>
        </div>
