<body>

                <i class="las la-caret-left"></i>

                    <div class="first">
                        <input type ="text"  name ="num1" id="num1"  placeholder="Enter here" oninput="remainderNum()"><br>

                </form>
            </div>
        </div>
    </div>
    <div class ="box_2">
        <div class ="box_scroll">
            <div class ="box_object2">
                <p>Answer here</p>

        </div>
